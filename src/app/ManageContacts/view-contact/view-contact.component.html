 <div class="container mt-4" style="max-width: 500px;">
  <h3 class="mb-4">Contact Details</h3>

  <div *ngIf="contact" class="card p-3 shadow-sm">
    <p><i class="bi bi-person-rolodex"></i>&nbsp; {{ contact.name }}</p>
    <p><i class="bi bi-telephone"></i>&nbsp; {{ contact.phoneNumber }}</p>
    <p><i class="bi bi-envelope"></i>&nbsp; {{ contact.email || 'N/A' }}</p>
  </div>

  <button class="btn btn-secondary mt-3" (click)="goBack()">
    ‚Üê Back 
  </button>
</div>
